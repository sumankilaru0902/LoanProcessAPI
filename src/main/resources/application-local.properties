spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:./data/loan_applications;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


creditScore.url=http://localhost:8080/api/v0/credit/score

# Graceful shutdown related configuration ( Graceful shutdown with Tomcat requires Tomcat 9.0.33 or later. )
server.shutdown=graceful

